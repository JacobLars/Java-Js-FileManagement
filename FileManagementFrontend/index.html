<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileManagement</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main-container">
        <table id="files-container">

        </table>

        <form id="add-file-form" action="index.html">
            <div>
                <div>
                    <label>File Name:</label>
                    <input type="text" id="name-input">
                </div>
                <div>
                    <label>File content:</label>
                    <textarea type="text" id="content-input"></textarea>
                </div>

                <input type="submit"
                    onclick="addFile(document.getElementById('name-input').value, document.getElementById('content-input').value)">
            </div>
        </form>
    </main>
    <script src="main.js"></script>
</body>

</html>
